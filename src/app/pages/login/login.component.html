<div
  class="login-bg d-flex align-items-center justify-content-center py-5"
  style="min-height: 100vh; background: linear-gradient(120deg, #f8fafc 80%, #e0e7ff 100%);"
>
  <div
    class="login-card bg-white shadow rounded-4 p-4 p-md-5 w-100 animate-fade-in"
    style="max-width: 420px;"
  >
    <!-- Header -->
    <div class="text-center mb-4">
      <span class="fw-bold text-primary fs-4 d-block mb-2">All Digital Services</span>
      <i class="fa-solid fa-user-lock fa-2x text-primary mb-2"></i>
      <div class="text-muted" style="font-size: 1rem;">Sign in to your account</div>
    </div>

    <!-- Login Form -->
    <form (ngSubmit)="login()">
      <!-- Email Input -->
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <div class="input-group rounded overflow-hidden">
          <span class="input-group-text bg-light border-0"><i class="fa-solid fa-envelope text-primary"></i></span>
          <input
            type="email"
            id="email"
            class="form-control border-0"
            [(ngModel)]="email"
            name="email"
            required
            placeholder="Enter your email"
          />
        </div>
        <div *ngIf="submitted && f['email']?.errors" class="text-danger small mt-1">
          <div *ngIf="f['email']?.errors?.['required']">Email is required</div>
          <div *ngIf="f['email'].errors?.['email']">Email must be valid</div>
        </div>
      </div>

      <!-- Password Input -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group rounded overflow-hidden">
          <span class="input-group-text bg-light border-0"><i class="fa-solid fa-lock text-primary"></i></span>
          <input
            type="password"
            id="password"
            class="form-control border-0"
            [(ngModel)]="password"
            name="password"
            required
            placeholder="Enter your password"
          />
        </div>
        <div *ngIf="submitted && f['password']?.errors" class="text-danger small mt-1">
          <div *ngIf="f['password'].errors?.['required']">Password is required</div>
          <div *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters</div>
        </div>
      </div>

      <!-- Forgot Password -->
      <div class="d-flex justify-content-end mb-3">
        <a href="#" class="text-decoration-none small text-primary">Forgot password?</a>
      </div>

      <!-- Login Button -->
      <button type="submit" class="btn btn-primary w-100 fw-semibold py-2 rounded-pill shadow-sm">
        Sign In
      </button>

      <!-- OR Divider -->
      <div class="my-3 d-flex align-items-center">
        <hr class="flex-grow-1" />
        <span class="px-2 text-muted">or</span>
        <hr class="flex-grow-1" />
      </div>

      <!-- Google Login -->
      <button
        type="button"
        class="btn btn-outline-secondary w-100 rounded-pill d-flex align-items-center justify-content-center gap-2 mb-2"
        disabled
      >
        <i class="fa-brands fa-google"></i> Sign in with Google
      </button>
    </form>

    <!-- Message -->
    <div *ngIf="message" class="alert alert-info mt-3">{{ message }}</div>

    <!-- Register Link -->
    <div class="mt-3 text-center">
      <span class="text-muted">Don't have an account?</span>
      <a routerLink="/register" class="fw-semibold text-primary text-decoration-none ms-1">Register</a>
    </div>
  </div>
</div>
