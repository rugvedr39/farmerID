<div class="contact-bg py-5 d-flex align-items-center justify-content-center" style="min-height: 100vh; background: #f8fafc;">
  <div class="container">
    <h2 class="text-center fw-bold mb-5" style="color: #7c3aed; font-size: 2.2rem;">Contact Us</h2>
    <div class="row justify-content-center g-4">
      <!-- Get In Touch Card -->
      <div class="col-12 col-md-5">
        <div class="bg-white shadow-lg rounded-4 p-4 h-100">
          <h4 class="fw-bold mb-4">Get In Touch</h4>
          <div class="d-flex align-items-center mb-4">
            <span class="contact-icon d-inline-flex align-items-center justify-content-center me-3" style="background: #e0e7ff;"><i class="fa-solid fa-envelope text-primary"></i></span>
            <div>
              <div class="fw-semibold">Email</div>
              <div class="text-secondary small">support&#64;alldigitalservices.in</div>
            </div>
          </div>
          <div class="d-flex align-items-center mb-4">
            <span class="contact-icon d-inline-flex align-items-center justify-content-center me-3" style="background: #d1fae5;"><i class="fa-brands fa-telegram text-success"></i></span>
            <div>
              <div class="fw-semibold">telegram</div>
              <a href="https://t.me/creatfarmeridjoinme" class="text-decoration-none" target="_blank">https://t.me/creatfarmeridjoinme</a>
            </div>
          </div>
          <div class="d-flex align-items-center">
            <span class="contact-icon d-inline-flex align-items-center justify-content-center me-3" style="background: #ede9fe;"><i class="fa-solid fa-location-dot" style="color: #a78bfa;"></i></span>
            <div>
              <div class="fw-semibold">Location</div>
              <div class="text-secondary small">Mumbai, Maharashtra</div>
            </div>
          </div>
        </div>
      </div>
      <!-- Contact Form Card -->
      <div class="col-12 col-md-7">
        <div class="bg-white shadow-lg rounded-4 p-4 h-100">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control rounded-3" id="name" placeholder="Your name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control rounded-3" id="email" placeholder="Your email address">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control rounded-3" id="message" rows="4" placeholder="Your message"></textarea>
            </div>
            <button type="submit" class="btn contact-gradient-btn w-100 fw-bold py-2 rounded-3" style="font-size: 1.13rem;">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
