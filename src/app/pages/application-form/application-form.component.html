<div class="container mt-5" style="max-width: 600px;">
  <div class="card shadow-sm p-4">
    <h2 class="mb-4 text-center">Farmer ID Application Form</h2>
    <form>
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" required>
      </div>
      <div class="mb-3">
        <label for="fatherName" class="form-label">Father's Name</label>
        <input type="text" class="form-control" id="fatherName" required>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address" rows="2" required></textarea>
      </div>
      <div class="mb-3">
        <label for="aadhaar" class="form-label">Aadhaar Number</label>
        <input type="text" class="form-control" id="aadhaar" maxlength="12" required>
      </div>
      <div class="mb-3">
        <label for="landDetails" class="form-label">Land Details</label>
        <textarea class="form-control" id="landDetails" rows="2" required></textarea>
      </div>
      <div class="mb-3">
        <label for="mobile" class="form-label">Mobile Number</label>
        <input type="text" class="form-control" id="mobile" maxlength="10" required>
      </div>
      <div class="mb-3">
        <label for="idProof" class="form-label">Upload Aadhaar/ID Proof</label>
        <input type="file" class="form-control" id="idProof" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Submit Application</button>
    </form>
  </div>
</div>
