<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-10">
      <div class="card shadow-sm p-4">
        <h2 class="fw-bold text-primary mb-3 text-center">Pending Wallet Top-ups</h2>
        <div *ngIf="message" class="alert alert-info">{{ message }}</div>
        <div *ngIf="isLoading" class="text-center my-4">
          <span class="spinner-border text-primary"></span>
        </div>
        <table *ngIf="!isLoading && topups.length" class="table table-bordered table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th>User Email</th>
              <th>Coins</th>
              <th>UTR</th>
              <th>Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let t of topups">
              <td>{{ t.email }}</td>
              <td>{{ t.coins }}</td>
              <td>{{ t.utr }}</td>
              <td>{{ t.created_at | date:'short' }}</td>
              <td>
                <button class="btn btn-sm btn-success me-2" (click)="approveTopup(t, true)" [disabled]="actionLoading === t.id">
                  <span *ngIf="actionLoading === t.id" class="spinner-border spinner-border-sm me-1"></span>
                  Approve
                </button>
                <button class="btn btn-sm btn-danger" (click)="approveTopup(t, false)" [disabled]="actionLoading === t.id">
                  Reject
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <div *ngIf="!isLoading && !topups.length" class="text-muted text-center">No pending top-up requests.</div>
      </div>
    </div>
  </div>
</div>
